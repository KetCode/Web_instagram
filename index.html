<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-cell-phone.png" alt="cell phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/Instagram-logo.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="./images/profile.png" alt="profile">
                </div>
                <a href="#" class="instagram-login">Continue como ela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sua conta?</p>
                <p class="not-account">
                    <span class="link">Alterar conta</span>
                    ou
                    <span class="link">Inscrever -se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./images/app-store-botao.png" class="img-download" alt="app store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./images/google-play-badge.png" class="img-download" alt="google play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
